<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disorder Speech Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Disorder Speech Recognition</h1>
        <hr>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload audio file (.wav or .mp3)</label>
                        <input type="file" id="file" name="file" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Recognize Speech</button>
                    </div>
                </form>
            </div>
        </div>
        {% if result_text %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Recognition Result:</h2>
                <p class="text-center">{{ result_text }}</p>
                <a href="{{ url_for('result', result_text=result_text, result_image_path=result_image_path) }}" class="btn btn-secondary d-block mx-auto mt-3">View Result</a>
            </div>
        </div>
        {% endif %}
        {% if error %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <p class="text-danger text-center">{{ error }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
